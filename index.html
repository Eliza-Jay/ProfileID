<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--================ REMIXICONS ==================-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!--===================== CSS ========================-->
    <link rel="stylesheet" href="style.css" />

    <title>Elizabeth Joseph</title>
  </head>
  <body>
    <canvas id="canvas1"></canvas>

    <script src="script.js"></script>

    <div class="container">
      <!-- Card -->
      <div class="card">
        <div class="card__border">
          <div class="card__perfil">
            <img
              src="assets/img/perfil.jpg"
              alt="card image"
              class="card__img"
            />
          </div>
        </div>
        <h3 class="card__name">Elizabeth Joseph</h3>
        <span class="card__profession">Visual Artist</span>

        <!-- Card Info-->
        <div class="info">
          <div class="info__icon"><i class="ri-information-line"></i></div>

          <div class="info__border">
            <div class="info__perfil">
              <img
                src="assets/img/perfil.jpg"
                alt="card image"
                class="info__img"
              />
            </div>
          </div>
          <div class="info__data">
            <h3 class="info__name">Eli J</h3>
            <span class="info__profession">Traditional Artist | Designer</span>
            <span class="info__location">Virginia - USA</span>
          </div>
          <div class="info__social">
            <a
              href="https://vimeo.com/user180712811"
              aria-hidden="true"
              target="_blank"
              rel="noopener"
              class="info__social-link"
            >
              <span class="info__social-icon">
                <i class="ri-vimeo-fill"></i>
              </span>
            </a>
            <a
              href="https://www.canva.com/design/DAFF2c3X4MI/rsf8ROOyMVQnJ2epjkEPMA/view?utm_content=DAFF2c3X4MI&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink"
              aria-hidden="true"
              target="_blank"
              rel="noopener"
              class="info__social-link"
            >
              <span class="info__social-icon">
                <i class="ri-slideshow-fill"></i>
              </span>
            </a>
            <a
              href="https://www.behance.net/elizabethjoseph_4"
              aria-hidden="true"
              target="_blank"
              rel="noopener"
              class="info__social-link"
            >
              <span class="info__social-icon">
                <i class="ri-behance-fill"></i>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
